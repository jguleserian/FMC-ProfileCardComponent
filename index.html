<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body id="profile-card">
    <img class="bg-image-top" src="./images/bg-pattern-top.svg" alt="background abstract image">
    <img class="bg-image-bottom" src="./images/bg-pattern-bottom.svg" alt="background abstract image">
    <main id="main">
        <h1>Profile card component</h1>
        <section id="demographic">
            <img class="bg-image-card" src="./images/bg-pattern-card.svg" alt="abstract blue background">
            <img class="img-hero" src="./images/image-victor.jpg" alt="user profile picture">
            <h2 class="name">Victor Crest<span class="age">26</span>
            </h2>
            <p class="hometown">London</p>
        </section>
        <section id="social">
            <div class="social">
                <h3 class="stats">80K</h3>
                <p>Followers</p>
            </div>

            <div class="social">
                <h3 class="stats">803K</h3>
                <p>Likes</p>
            </div>

            <div class="social">
                <h3 class="stats">1.4K</h3>
                <p>Photos</p>
            </div>

        </section>
        <div id="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/jguleserian">Jeff Guleserian</a>.
        </div>
    </main>
</body>

</html>
